<!doctype html>
<html>
<head>

<title>{% block title %}{% endblock %} - Ubiplay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
h1 {
    margin: 0;
    padding: 0;
}

.subtitle {
    font-size: 100%;
    padding-bottom: 12px;
}

body {
    margin: 4px;
    font-family: sans-serif;
}

.error {
    margin-top: 12px;
    background-color: #fcc;
    border: 1px solid red;
    line-height: 150%;
    padding: 8px;
}

.information {
    background-color: #cfc;
    border: 1px solid green;
    line-height: 150%;
    margin-top: 12px;
    padding: 8px;
}

a {
    color: #1d66a5;
}

a.button {
    display: inline-block;
    padding: 6px 10px;

    background-color: #1d66a5;
    border-radius: 5px;

    color: white;
    font-size: 90%;
    text-decoration: none;
    text-align: center;
}

/*- Search page ------------------------------*/
.search-page .thumbnail {
    float: left;
    padding-top: 6px;
    padding-bottom: 6px;
    padding-right: 6px;
    width: 80px;
    height: 60px;
}

ul.packages {
    list-decoration: none;
    padding: 0;
    margin: 0;
}

ul.packages li {
    display: block;
    clear: both;
    border-top: 1px dotted #ccc;
    min-height: 72px;
    padding: 0;
    margin: 0;
}

ul.packages p {
    padding: 0;
    margin: 0;
}

a.package {
    color: black;
    text-decoration: none;
    display: block;
    min-height: 72px;
}

.search-page h1 {
    font-size: 120%;
}

.search-page .action {
    float: right;
    margin-top: 6px;
}

ul.packages li:hover {
    background-color: #f8f8f8;
}

/*- Info page --------------------------------*/
.info-page .thumbnail {
    float: right;
}

.version {
    font-size: 40%;
    color: #888;
}

</style>

{% block js %}{% endblock %}
</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
